<div id="header-wrapper">
	<div id="header">
		<div id="blog-title">
          <div horizontal layout>
            <a href="#">
              <h2>Interchange</h2>
            </a>
            <div id="subheading">
              <h3> : A blog about category theory, logic, and programming.</h3>
            </div>
          </div>
		</div>
		<div id="menu">
		  <ul>
		    <li><a href="https://sintrastes.github.io/" accesskey="1" title="">Homepage</a></li>
			<li><a href="https://sintrastes.github.io/blog/archive.html" accesskey="4" title="">Blog</a></li>
			<li>
			  <label class="switch">
			    <img height="16" src="http://sintrastes.github.io/blog/images/contrast.png"></img>
			    <div>
				  <input type="checkbox" onclick="toggleTheme()"/>
              	  <span class="slider round"></span>
                </div>
		      </label>
			</li>
		  </ul>
		</div>
	</div>	
</div>
<div id="wrapper">
  <div>
    <article>
        <section class="header">
          <div class="title">
            <h2>$title$</h2>
            <p>
              Posted on $date$
              $if(author)$
                by $author$
              $endif$
            </p>
          </div>
        </section>
        <section class="container" id="body">
            $body$
			<script src="https://utteranc.es/client.js"
		      repo="Sintrastes/sintrastes.github.io"
              issue-term="title"
              theme="boxy-light"
              crossorigin="anonymous"
            async>
        </script>
        </section>
    </article>
    <div id="wrapper">
  </div>
</div>
